<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <title>Filterable Product List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Product List</h1>
        <div class="filter-section">
            <button class="filter-button" data-category="all">All</button>
            <button class="filter-button" data-category="Electronics">Electronics</button>
            <button class="filter-button" data-category="Clothing">Clothing</button>
            <button class="filter-button" data-category="Home">Home</button>
        </div>
        <div id="product-list" class="product-list"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
